<div class="app-shell" *ngIf="isAuthenticated(); else loginOnly">
  <div class="body">
    <button class="toggle-sidebar" [class.open]="isSidebarOpen" (click)="toggleSidebar()">
      {{ isSidebarOpen ? '←' : '→' }}
    </button>
    <aside class="sidebar" [class.open]="isSidebarOpen">
      <div class="brand">ELAMS</div>
      <a routerLink="/dashboard" routerLinkActive="active" (click)="closeOnMobile()">Dashboard</a>
      <a routerLink="/attendance" routerLinkActive="active" (click)="closeOnMobile()">Attendance</a>
      <a routerLink="/employee-attendance" routerLinkActive="active" (click)="closeOnMobile()">Employee Attendance</a>
      <a routerLink="/leave-requests" routerLinkActive="active" (click)="closeOnMobile()">Leave Requests</a>
      <a routerLink="/leave-balance" routerLinkActive="active" (click)="closeOnMobile()">Leave Balance</a>
      <a routerLink="/shifts" routerLinkActive="active" (click)="closeOnMobile()">Shifts</a>
      <a routerLink="/reports" routerLinkActive="active" (click)="closeOnMobile()">Reports</a>
      <button class="logout" (click)="logout()">Logout</button>
    </aside>
    <main class="content">
      <router-outlet />
    </main>
  </div>
</div>
<ng-template #loginOnly>
  <router-outlet />
</ng-template>
