<section class="profile" *ngIf="emp as e">
  <header class="header">
    <h2>{{ e.Name }}</h2>
    <button class="btn primary" (click)="edit()">Edit</button>
  </header>

  <div class="grid">
    <div class="row"><span>Employee ID</span><strong>{{ e.EmployeeID }}</strong></div>
    <div class="row"><span>Email</span><strong>{{ e.Email || '-' }}</strong></div>
    <div class="row"><span>Phone</span><strong>{{ e.Phone || '-' }}</strong></div>
    <div class="row"><span>Department</span><strong>{{ e.Department }}</strong></div>
    <div class="row"><span>Designation</span><strong>{{ e.Designation || e.Role }}</strong></div>
    <div class="row"><span>Date of Birth</span><strong>{{ e.DOB || '-' }}</strong></div>
    <div class="row full"><span>Address</span><strong>{{ e.Address || '-' }}</strong></div>
  </div>
</section>
