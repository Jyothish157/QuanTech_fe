<div class="login-wrap">
  <form class="card" (ngSubmit)="submit()">
    <div style="display:flex;flex-direction:column;align-items:center;gap:1rem;margin-bottom:1rem;">
      <img src="./file.jpg" alt="logo"
        style="width: 80px;height: 80px;border-radius:50%;background:linear-gradient(135deg,#c471f5,#fa71cd);box-shadow:0 2px 12px rgba(0,0,0,0.15);">
      <h2>Welcome Back!</h2>
    </div>
    <label>
      Username or Email
      <input [(ngModel)]="form.username" name="username" required placeholder="Username or Email" />
    </label>
    <label>
      Password
      <div class="password-container">
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="form.password" name="password" required
          placeholder="Password" class="password-input" />
        <button type="button" (click)="togglePassword()" class="password-toggle">
          <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
          <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
          </svg>
        </button>
      </div>
    </label>
    <label>
      Role
      <select [(ngModel)]="form.role" name="role" required style="color:#111;background:rgba(255,255,255,0.85);">
        <option value="employee" style="color:#111;">Employee</option>
        <option value="manager" style="color:#111;">Manager</option>
      </select>
    </label>
    <button class="btn primary">LOGIN</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
